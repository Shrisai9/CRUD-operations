<div class="container">
  <h1>Product Management</h1>
  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="name" name="name" placeholder="Product Name" required />
    <input [(ngModel)]="price" name="price" type="number" placeholder="Price" required />
    <input [(ngModel)]="category" name="category" placeholder="Category" required />
    <button type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="resetForm()">Cancel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          
            <button class="action-button" (click)="onEdit(product)">Edit</button>
            <button class="action-button" (click)="onDelete(product.id)">Delete</button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
